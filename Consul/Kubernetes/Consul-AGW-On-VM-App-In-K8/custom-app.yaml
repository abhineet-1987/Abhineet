apiVersion: v1
kind: Service
metadata:
  name: nginx12eks
  namespace: default
spec:
  type: NodePort
  selector:
    app: nginx12eks
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx12eks
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx12eks
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx12eks
  template:
    metadata:
      name: nginx12eks
      labels:
        app: nginx12eks
      annotations:
        consul.hashicorp.com/connect-inject: "true"
    spec:
      containers:
        - name: nginx12eks
          image: hashicorp/http-echo:latest
          args:
            - -text="hello world"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
      serviceAccountName: nginx12eks
